<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="progress-container">
        <svg class="circular-progress" viewBox="0 0 100 100">
            <!-- Background Circle -->
            <circle cx="50" cy="50" r="45" fill="none" stroke-width="5" stroke="#d100d1" opacity="0.2"></circle>
            <!-- Animated Progress Circle -->
            <circle class="progress-path" cx="50" cy="50" r="45" fill="none" stroke-width="5" stroke="#d100d1" stroke-dasharray="283"></circle>
        </svg>
        <!-- Timer Display -->
        <div id="timer-display">25:00</div>
        <!-- Buttons -->
        <div>
            <button id="start-button">Start</button>
            <button id="stop-button">Pause</button>
            <button id="reset-button">Reset</button>
        </div>
        <!-- Score Display -->
        <div id="score-display">0</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
