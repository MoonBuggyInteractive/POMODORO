<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="timer-display">25:00</h1>
    <div id="button-container">
        <button id="start-button"><i class="fas fa-play"></i> </button>
        <button id="stop-button"><i class="fas fa-pause"></i> </button>
        <button id="reset-button"><i class="fas fa-redo"></i> </button>
    </div>
    <h2>Your Score</h2>
    <h1 id="score-display">0</h1>
    <script src="app.js"></script>
    <div class="progress-container">
    <svg class="circular-progress" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke-width="5" stroke="#d100d1" opacity="0.2"></circle>
        <circle class="progress-path" cx="50" cy="50" r="45" fill="none" stroke-width="5" stroke="#d100d1" stroke-dasharray="283"></circle>
    </svg>
    <!-- Your other elements (like the timer and buttons) go here. -->
</div>

</body>
</html>
